services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: solana_eda
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: unless-stopped
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-solana}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-solana123}
      RABBITMQ_DEFAULT_VHOST: '/'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', '-q', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  rpc-sidecar:
    build:
      context: .
      dockerfile: Dockerfile
      target: rpc-sidecar
    restart: unless-stopped
    ports:
      - '3002:3002'
    volumes:
      - /tmp:/tmp
    environment:
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      SOLANA_WS_URL: ${SOLANA_WS_URL:-wss://api.devnet.solana.com}
      SOLANA_RPC_URLS: ${SOLANA_RPC_URLS:-}
      RPC_SIDECAR_SOCKET: /tmp/solana-rpc.sock
      RPC_SIDECAR_WS_PORT: 3002
    depends_on:
      rabbitmq:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/solana_eda?schema=public
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-solana}:${RABBITMQ_PASSWORD:-solana123}@rabbitmq:5672
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      SOLANA_RPC_URLS: ${SOLANA_RPC_URLS:-}
      SOLANA_WS_URL: ${SOLANA_WS_URL:-wss://api.devnet.solana.com}
      JUPITER_API_URL: ${JUPITER_API_URL:-https://quote-api.jup.ag/v6}
      SOLANA_RPC_HEALTH_CHECK_INTERVAL: ${SOLANA_RPC_HEALTH_CHECK_INTERVAL:-30000}
      PORT: 3000
      FRONTEND_URL: http://localhost:3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    restart: unless-stopped
    ports:
      - '3001:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NEXT_PUBLIC_WS_URL: ws://localhost:3000
    depends_on:
      - api

  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
      args:
        WORKER_NAME: trading-bot
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/solana_eda?schema=public
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-solana}:${RABBITMQ_PASSWORD:-solana123}@rabbitmq:5672
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      SOLANA_WS_URL: ${SOLANA_WS_URL:-wss://api.devnet.solana.com}
      JUPITER_API_URL: ${JUPITER_API_URL:-https://quote-api.jup.ag/v6}
      TRADING_PRIVATE_KEY: ${TRADING_PRIVATE_KEY:-}
      USE_SIDECAR: ${USE_SIDECAR:-true}
      RPC_SIDECAR_SOCKET: /tmp/solana-rpc.sock
      RPC_SIDECAR_WS_URL: ws://rpc-sidecar:3002
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      rpc-sidecar:
        condition: service_started
    volumes:
      - /tmp:/tmp

